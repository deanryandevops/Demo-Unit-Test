name: Unity Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Cache Unity packages
      - name: Cache Unity packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/unity3d
          key: ${{ runner.os }}-unity-cache
          restore-keys: |
            ${{ runner.os }}-unity-cache

      # Install Unity
      - name: Setup Unity
        uses: game-ci/unity-installer@v2
        with:
          version: 2021.3.40f1

      # Run Unity Tests
      - name: Run Unity Unit Tests
        uses: game-ci/unity-test-runner@v2
        with:
          version: 2021.3.40f1
          testMode: editmode

    env:
      UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
